<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELA</title>
    <style>
        th,td{border: 1px solid black;}

    <style>
        tfoot{

            </tr>
            <tr>

                <td>SIM</td>
            </tr>
             <tr>

        <tfoot>

            </tr>
        </tfoot>
    </table>




    
</body>
</html>
